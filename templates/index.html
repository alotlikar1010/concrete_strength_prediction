<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Strength Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<style>
body{
    background-color:#e36495;
}
    .center-btn {
        margin-left: 40%;
    }
    label{
        color: white;
        font-weight: bold;
    }
</style>

<body>


    <div class="container" style="max-width: 500px;
     margin:100px auto 0;">

     <h3 style="margin-left:13%;color: white; font-weight: bold; "> Concrete Strength Prediction </h3>
<br>
        <form action="{{ url_for('predictdata')}} " method="post">


            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="cement">Cement (in kg) </label>
                        <input type="text" class="form-control" id="cement"  name="cement" required placeholder="Enter the Quantity">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="blast_furnace_slag">Blast Furnace Slag (in kg) </label>
                        <input type="text" class="form-control" id="blast_furnace_slag"  name="blast_furnace_slag"   required placeholder="Enter the Quantity">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="fly_ash">Fly Ash (in kg) </label>
                        <input type="text" class="form-control" id="fly_ash" name="fly_ash"  required placeholder="Enter the Quantity">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="water">Water </label>
                        <input type="text" class="form-control" id="water" name="water" required placeholder="Enter the Quantity">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="superplasticizer">Super Plasticizer (in kg) </label>
                        <input type="text" class="form-control" id="superplasticizer"  name="superplasticizer"  required placeholder="Enter the Quantity">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="coarse_aggregate">Coarse Aggregate (in kg) </label>
                        <input type="text" class="form-control" id="coarse_aggregate"  name="coarse_aggregate" required placeholder="Enter the Quantity">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="fine_aggregate">Fine Aggregate (in kg) </label>
                        <input type="text" class="form-control" id="fine_aggregate"  name="fine_aggregate" required placeholder="Enter the Quantity">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="age">Age (in days)</label>
                        <input type="number" class="form-control" id="age"  name="age" required placeholder="Enter the Age in  Days">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary center-btn" >Predict</button>

            <div  class="container"  style=" margin:16px auto 0; color: white; font-weight: bold;" > 
                {{ prediction_text }}
            </div >
            
        </form>
    </div>
<br><br><br><br><br>
    <footer class="button center-btn">
        <f style =" color: white; font-weight: bold;"> Designed by Aniket Lotlikar<a href="https://www.linkedin.com/in/aniket-lotlikar/" style="text-align: center;"> Linkedin</a> |  <a href="https://github.com/alotlikar1010/concrete_strength_prediction" style="text-align: center;"> Github </a> 
            </f>
    </footer>

</body>

</html>
